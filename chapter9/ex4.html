<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상을 배경으로 사용하고 싶다</title>
    <link rel="stylesheet" href="css/ex4.css">
</head>
<body>
    <header>
        <h1>Nick Burger</h1>
    </header>

    <main>
        <!--  동영상은 이미지와 달리 background를 사용해서 배경으로 지정할 수 없음 -->
        <!-- 동영상을 배경으로 사용할 땐 video 태그를 사용하고 video 태그를 가장 밑에 깔아둬야함 -->
        <!-- 동영상을 배경으로 사용할 것이기 때문에 컨트롤러를 숨기고 자동 반복 재생되도록 함 -->
        <!-- playsinline : i0S 핸드폰에서 적용되는 속성 - 컨트롤러가 숨겨짐 -->
        <!-- 동영상을 배경으로 사용할 때는 동영상 파일의 사이즈가 최대한 할 수 있는대로 작게 만들어야함 -->
        <div class="keyvisual-wrapper">
            <div class="video-container">
                <video src="images/hamburger.mp4" autoplay muted playsinline loop></video>
            </div>
            <div class="information">
                <p>4-5-6 Midorimachi shinjsku-ku, Tokyo</p>
                <p>
                    Monday to Saturday 9am to 10pm <br>
                    Ssunday 11am to 10pm
                </p>
                <p>03-9876-5432</p>
            </div>
        </div>
    </main>
</body>
</html>
