<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나의 태그에 여러 개의 배경 그림을 표시하고 싶다</title>
    <link rel="stylesheet" href="css/ex9.css">
</head>
<body>
    <!--
        먼저 지정한 이미지가 위에
        나중에 지정한 이미지가 아래 겹쳐서 표시가됨

        배경색은 이미지가 불러와지지 않았을 때 보여질 색
    -->
    <div class="setmenu">
        <h1>ABC CAFE</h1>
        <p>좋은 재료를 사용한 수제 케이크가 자랑인 카페입니다. 여유롭고 따뜻한 시간을 보내세요.</p>
        <h2>케이크 세트</h2>
        <p>좋아하는 케이크에 + 2000원으로 커피 또는 홍차와 함께~</p>
        <h2>점심 세트</h2>
        <p>샌드위치, 파스타를 매일 메뉴로 준비하고 있습니다. 샐러드, 커피/홍차는 무료!</p>
    </div>

</body>
</html>
