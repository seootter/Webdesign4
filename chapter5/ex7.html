<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>button 태그의 스타일을 변경하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-hastings.css">
<style>
    #edit_end {
        display: none;
    }
</style>
</head>
<body>
<header>
	<div class="header-container">
		<h1>Hastings</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- サンプル ここから -->
        <h1>기본 정보</h1>

        <p>
            <button type="button" id="edit_start">
                <img src="images/edit.png"> 기본 정보 수정
            </button>
            <button type="button" id="edit_end">
                <img src="images/edit.png"> 기본 정보 수정
            </button>
        </p>

        <p id="name">이름 : 김철수</p>
        <p id="tel">전화번호 : 010-1234-5678</p>
        <p id="addr">주소 : 중앙대로 668, 14층</p>
	<!-- サンプル ここまで -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p><small>©Hastings</small></p>
	</div>
</footer>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#edit_start").on("click", function() {
        // nameInfo = "이름 : 김철수"
        let nameInfo = $("#name").text();
        // nameInfo = ["이름", "김철수"]
        nameInfo = nameInfo.split(" : ");
        $("#name").html("이름 : <input type=\"text\" id=\"name_input\" value=\"" + nameInfo[1] + "\">");

        let telInfo = $("#tel").text();
        telInfo = telInfo.split(" : ");
        $("#tel").html("전화번호 : <input type=\"text\" id=\"tel_input\" value=\"" + telInfo[1] + "\">");

        let addrInfo = $("#addr").text();
        addrInfo = addrInfo.split(" : ");
        $("#addr").html("주소 : <input type=\"text\" id=\"addr_input\" value=\"" + addrInfo[1] + "\">");

        $("#edit_start").css("display", "none");
        $("#edit_end").css("display", "inline");
    });

    $("#edit_end").on("click", function() {
        let name = $("#name_input").val();
        let tel = $("#tel_input").val();
        let addr = $("#addr_input").val();

        $("#name").text("이름 : " + name);
        $("#tel").text("전화번호 : " + tel);
        $("#addr").text("주소 : " + addr);

        $("#edit_start").css("display", "inline");
        $("#edit_end").css("display", "none");
    });
</script>
</body>
</html>
